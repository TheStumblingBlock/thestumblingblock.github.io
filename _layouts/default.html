<!DOCTYPE html>
<html id="fade" oncontextmenu="return false">
<head>
    {% include head.html %}
    <title>{{site.title}}</title>
    {% if page.url == "/404.html" %}
    {% endif %}
</head>
<body>
    <div class="preloader d-flex flex-column justify-content-center">
        <div class="loader text-center">
            loading<span></span>
        </div>
    </div>
    <div class="container-cover">
        <div class="bg-image"></div>
        <div class="countdown d-flex flex-column justify-content-center m-0 text-center" id="scene" >
            <div data-depth="0.1">The Stumbling Block</div>
            <div data-depth="0.2" class="asize" id="countdown">00:00:00</div>
        </div>
    </div>
    {%- if site.data.common.cda.announcement -%}
        <template>
            <h2>Announce Trailer</h2>
            <iframe width="560" 
                    height="315" 
                    src="https://www.youtube.com/embed/DUaBRHHU5Ic" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
            </iframe>
            <div data-depth="0.1" class="isize">by Alternative Visial Games</div>
        </template>
    {%- endif -%}
    <!-- Scripts -->
    {% include scripts.html %}
</body>
</html>

<!DOCTYPE html>
<html id="fade" oncontextmenu="return false"> <!-- oncontextmenu="return false" -->
<head>
    {% include head.html %}
    <title>{{site.title}}</title>
    {% if page.url == "/404.html" %}
    {% endif %}
</head>
<body>
    <div class="preloader d-flex flex-column justify-content-center">
        <div class="loader text-center">
            loading<span></span>
        </div>
    </div>
    <div class="container-cover">
        <div class="bg-image"></div>
        <div class="countdown d-flex flex-column justify-content-center m-0 text-center" id="scene" >
            <div data-depth="0.1">The Stumbling Block</div>
            <div data-depth="0.2" class="asize" id="countdown">00:00:00</div>
        </div>
    </div>
    {%- if site.data.common.cda.announcement -%}
        <template>
            <div class="isize">
                <h2>Работаем...</h2>
                <p>Мы все еще работаем! Спасибо, что присматриваете за котом :з</p>
                <br>
                <img src="assets/images/Animated-head-bobbing-cat-with-headphones-3.gif" width="200px">
                <br>
                <audio controls loop onloadstart="this.volume=0.4" style="margin-top: 2rem; border-radius: 8px" width="45%" height="40">
                    <source src="assets/sounds/amb1.mp3" type = "audio/mp3">
                    Ваш браузер не поддерживает аудио формат.
                    <br>
                    <a href="assets/sounds/amb1.mp3">Скачать</a>
                </audio>
                <br>
                <p>amb1.mp3 [wip]</p>
            </div>
        </template>
    {%- endif -%}
    <!-- Scripts -->
    {% include scripts.html %}
</body>
</html>

<!DOCTYPE html>
<html id="fade" oncontextmenu="return false">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta author="Alternative Visual Games">

<link rel="stylesheet" href="/assets/bootstrap-4/css/bootstrap.min.css">
<link rel="stylesheet" href="/assets/bootstrap-4/css/bootstrap-grid.min.css">
<link rel="stylesheet" href="/assets/bootstrap-4/css/bootstrap-reboot.min.css">
<link rel="stylesheet" href="http://localhost:4000/assets/css/style.css"/>
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <title>Stumbling Block</title>
    
</head>
<body>
    <div class="preloader d-flex flex-column justify-content-center">
        <div class="loader text-center">
            loading<span></span>
        </div>
    </div>
    <div class="container-cover">
        <div class="bg-image"></div>
        <div class="countdown d-flex flex-column justify-content-center m-0 text-center" id="scene" >
            <div data-depth="0.1">The Stumbling Block</div>
            <div data-depth="0.2" class="asize" id="countdown">00:00:00</div>
        </div>
    </div><!-- Scripts -->
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
<script>
    var scene = document.getElementById('scene');
    var parallaxInstance = new Parallax(scene, {
        relativeInput: true,
        pointerEvents: true
    });
    document.body.onload = function (){
        for(i = 0; i<scene.children.length; i++){
            scene.children[i].style.position = null;
        }
        setTimeout(
        function () {   
            var preloader = document.querySelector(".preloader");
            var loader = document.querySelector(".loader");
            if (!preloader.classList.contains("ok")) {
            preloader.classList.add("ok");
            }
            if (!loader.classList.contains("ok")) {
            loader.classList.add("ok");
            }
        }, 1000
        );
    }
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://localhost:4000/assets/bootstrap-4/js/bootstrap.bundle.min.js"></script>
<script src="http://localhost:4000/assets/bootstrap-4/js/bootstrap.min.js"></script>
<script src="http://localhost:4000/assets/js/main.js"></script>



</body>
</html>
